<!DOCTYPE html>

<html>
    <head>
        <title>Notebox</title>
        <link rel="stylesheet" href="./notebox.css">
    </head>

    <body class="notebox">
        <!-- Title -->
        <h1 class="title">Notebox</h1>
        
        <!-- Textbox -->
        <textarea class="notepad" id="notes" cols="40" rows="200" placeholder="Add text here.."></textarea>
        <p class="saved-text"></p> <!-- Text saved message appears here after stop typing  -->
        
        <!-- Buttons -->
        <button class="options">Options</button>
        <button class="download">
            <a class="download-link" href="" download="">Download</a>
        </button>

        <!-- Java Script -->
        <script type="module" src="notebox.js"></script>
    </body>
</html>
